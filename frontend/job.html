<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
</head>
<body>
    <div id="app">
        <nav class="navbar">
             <div class="navbar-content">
                <a href="#" onclick="window.location.reload(); return false;" class="brand">
                    <span style="font-size: 1.5rem;">⚡</span> ResumeAI
                </a>
            </div>
        </nav>

        <div class="container">
            <div style="max-width: 800px; margin: 0 auto;">
                <div style="text-align:center; margin-bottom: 2rem;">
                    <h2>Job Requirements</h2>
                    <p style="color:var(--text-muted);">Define what you are looking for. The AI will match candidates against this description.</p>
                </div>

                <div class="candidate-card" style="text-align: left; padding: 2rem;">
                    <div class="form-group">
                        <label for="jobDescription" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Job Description / Requirements</label>
                        <textarea id="jobDescription" placeholder="Example: We are looking for a Senior Software Engineer with 5+ years of experience in Node.js and React..." required style="width:100%; min-height:300px; padding:1rem; border:1px solid var(--border); border-radius:var(--radius-md); font-family:monospace; resize:vertical;"></textarea>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                        <button onclick="window.location.reload()" class="btn btn-secondary">← Back</button>
                        <button id="processBtn" class="btn btn-primary">
                            Analyze Candidates ⚡
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:1000;">
            <div class="spinner" style="width:50px; height:50px; border:5px solid #f3f3f3; border-top:5px solid var(--primary); border-radius:50%; animation:spin 1s linear infinite;"></div>
            <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
            <h2 style="margin-top: 1rem;">Analyzing Resumes...</h2>
            <p style="color:var(--text-muted);">Extracting skills and calculating match scores using AI</p>
        </div>
    </div>
</body>
</html>
