<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ResumeAI</title>
</head>
<body>
    <div id="app">
        <div class="auth-container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--background);">
            <div class="candidate-card" style="padding: 2.5rem; width: 100%; max-width: 400px; text-align: center;">
                <div class="brand" style="justify-content: center; margin-bottom: 2rem; font-size: 1.5rem;">
                    <span>âš¡</span> ResumeAI
                </div>
                
                <h2 style="margin-bottom: 0.5rem;">Create Account</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Start shortlisting candidates today</p>
                
                <form id="signupForm" style="text-align: left;">
                    <div style="margin-bottom: 1rem;">
                        <label for="name" style="display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Full Name</label>
                        <input type="text" id="name" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius-md);">
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label for="email" style="display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Email Address</label>
                        <input type="email" id="email" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius-md);">
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <label for="password" style="display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                        <input type="password" id="password" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius-md);">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                    
                    <div id="authError" style="margin-top: 1rem; color: var(--danger); font-size: 0.9rem; text-align: center; display: none;"></div>
                </form>

                <div style="margin-top: 2rem; font-size: 0.9rem;">
                    Already have an account? <a href="#" onclick="App.loadPage('login.html'); return false;" style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
